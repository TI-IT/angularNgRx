<div class="container">
  <div class="row">
    <div class="col-md-6" offset-md-3>
      <h3>SignUp</h3>
      <hr/>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <div class="md-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email"/>
          <div *ngIf="signUpForm.get('email')?.touched && !signUpForm.get('email')?.valid">
            <div *ngIf="signUpForm.hasError('required', 'email')">
              это поле обязательное
            </div>
            <div *ngIf="signUpForm.hasError('email', 'email')">
              mail Не корректный
            </div>
          </div>
        </div>
        <div class="md-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"/>
          <div *ngIf="signUpForm.get('password')?.touched && !signUpForm.get('password')?.valid">
            <div *ngIf="signUpForm.hasError('required', 'password')">
              это поле обязательное
            </div>
          </div>
        </div>
        <div class="md-3">
          <button
            type="submit"
            class="btn btn-primary mt-2"
            [disabled]="!signUpForm.valid"
          >Зарегестрировать
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
